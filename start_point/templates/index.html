{% extends "base.html" %}

{% block content %}

    <a class = form-inline>
    <h1>Add a new event: </h1>
    <form action="/events" method="post"> 
    <!-- POST request order
        date
        name
        guests
        recurring
        room_location
        description
        -->

    <label class = label for="title">Date</label>
    <input type="text" name="date" id="date">

    <label class = label for="title">Event name</label>
    <input type="text" name="name" id="name">

    <label class = label for="title">No. of guests</label>
    <input type="int" name="guests" id="guests">

    <label class = label for="title">Recurring</label>
    <input type="boolean" name="recurring" id="recurring">

    <label class = label for="title">Location</label>
    <input type="text" name="room_location" id="room_location">
    
    <label for="description">Description</label>
    <textarea  name="description" id="description" rows="2" cols="30"></textarea>

    <input type="submit" value="Add Event">
    </form>
    </a>

    <h1>Upcoming Events!</h1>
    {% for event in events %} 
    <div class="event">
    <h2>{{ event.name }}</h2>
    <h3>{{ event.description }}</h3>
    <h5>Guests: {{ event.guests }}</h5>
    <h5>Room: {{ event.room_location }}</h5>

        {% if event.recurring %}
        <p><i>Recurring </i></p>
        {% endif %}

    </div>
    {% endfor %}

    </div>
{% endblock %}
